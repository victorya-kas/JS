<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>TIMER</h3>
        <div class="form-control">
            <input type="number" id="minutes" placeholder="Enter min">
            <span>:</span>
            <input type="number" id="seconds" placeholder="Enter sec">
        </div>
         
        <div class="timer"></div>
        <section class="button">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="save">Save result</button>
        </section>

        <ul id="timer-list">

        </ul>
    </div>
   


    <script>
        let btnStart = document.getElementById('start'),
            btnStop = document.getElementById('stop'),
            btnReset = document.getElementById('reset'),
            btnSave = document.getElementById('save');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let timer = document.querySelector('.timer');
        let bomb;
        let ul = document.getElementById('timer-list');

        btnStart.addEventListener('click', function() {
            let min = minutes.value;
            let sec = seconds.value;
            bomb = setInterval(function() {

                timer.innerHTML = min + ":" + sec;

                if(sec < 10) {
                    timer.innerHTML = min + ":" + "0" + sec;
                }
                
                if (sec <= 0) {
                    min--
                    sec = 60;
                } 
                
                if (min < 0) {
                    clearInterval(bomb);
                    alert("Time is over")
                }

                if (min < 0, sec<= 30) {
                    timer.style.color = "red";
                }


               --sec;

               
            }, 1000)
        })

        btnStop.addEventListener('click', function(){
            clearInterval(bomb);
        })

        btnReset.addEventListener('click', function() {
             clearInterval(bomb);
             timer.innerHTML = "00" + ":" + "00"
           
        })

        btnSave.addEventListener('click', function() {
            var li = document.createElement("li");
            ul.appendChild(li);
            li.innerHTML = timer.innerHTML;
        })
            
    </script>
</body>
</html>
